<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img src="images/sergio-kian-bCPxqVjC5uc-unsplash.jpg" alt="">
        <p class="image-text">Photo by <a href="https://unsplash.com/@sergiokian?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Sergio Kian</a> on <a href="https://unsplash.com/photos/mountains-rise-above-a-hazy-forested-landscape-bCPxqVjC5uc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div class="right-side">
        <div class="form-header">
            <p>This is not a real service! This is a cool template that I created while completing the Odin Project curriculum.</p>
            <p>Go along with it and sign up!</p>
        </div>
        <div class="form">
            <form action="#" method="post">
                <label for="first-name">First Name:</label>
                <input id="first-name" type="text">

                <label for="last-name">Last Name:</label>
                <input id="last-name" type="text">

                <label for="user-email">Email:</label>
                <input id="user-email" type="email">

                <label for="phone">Phone:</label>
                <input id="phone" type="tel">

                <label for="password">Password:</label>
                <input id="password" type="password">

                <label for="confirm-password">Confirm Password:</label>
                <input id="confirm-password" type="password">

                <input type="submit" value="Submit">
            </form>  
        </div>  
    </div>
</body>
</html>
